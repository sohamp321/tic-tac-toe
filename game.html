<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <main class="background">
        <section class="title">
            <a  id='rules' href="TIC TAC TOE.htm">Rules</a>
            <h1>Tic Tac Toe</h1>
            <h4>Created by Jiya and Soham</h4>
        </section>
        
      
        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <div class="tile" id="0"></div>
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
        </section>
        <section class="display announcer hide">
        </section>
        <img  id="congo-gif" src="winning-gif.gif" style="display:none">
        <img  id="tie-gif" src="tie.gif" style="display:none">

        <div class="imgbox" id="gif">
            <img src="X.gif" alt="X"></img>
            
        </div>
        <div class="imgbox_1" id="gif-1">
             <img src="O.png" alt="O"></img>
        </div>
        
        <section class="controls">
 
            <button id="reset">Reset</button>
        </section>
        

    </main>
</body>
</html>
